<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Heading */
    h1 {
      text-align: center;
    }

    /* Paragraph */
    .content {
      border: 2px solid black;
      padding: 10px;
      margin: 20px;
      background: #f5f5f5;
    }

    /* Box */
    .box {
      border: 3px solid blue;
      padding: 15px;
      margin: 25px;
      background: #e0f0ff;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Web Page</h1>

  <p class="content">
    We offer various Digital marketing services.
  </p>

  <div class="box">
    How can we be of help to you?
  </div>
</body>
</html>
